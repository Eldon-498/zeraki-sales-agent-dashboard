<div class="bg-white shadow-lg rounded-lg p-4 m-4 flex flex-col items-center">
  <canvas baseChart
          [data]="data"
          [options]="barChartOptions"
          [plugins]="barChartColors"
          [type]="barChartType"
          (chartClick)="chartClicked($event)">
  </canvas>
  <h3>{{ label }}</h3>
</div>
