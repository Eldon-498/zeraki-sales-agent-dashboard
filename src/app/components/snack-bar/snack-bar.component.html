<div class="fixed bottom-1 right-2 fb-toast bg-inherit">
  <div
    class="w-max absolute flex flex-col items-end justify-end bottom-2 right-2"
  >
    <ng-container *ngFor="let snackbarMessage of snackbarMessages">
      <div
        *ngIf="snackbarMessage.isOpen"
        [@slideInAnimation]
        id="alert"
        class="w-max relative animate-pulse flex items-center gap-4 p-4 mb-4 rounded-lg"
        [class]="
          snackbarMessage.type === SnackbarType.ERROR
            ? 'text-white bg-red-600 dark:bg-red-600'
            : snackbarMessage.type === SnackbarType.SUCCESS
            ? 'text-white bg-green-800 dark:bg-green-800'
            : snackbarMessage.type === SnackbarType.WARNING
            ? 'text-white bg-yellow-600 dark:bg-yellow-600'
            : snackbarMessage.type === SnackbarType.INFO ||
              snackbarMessage.type === SnackbarType.UPDATE
            ? 'text-white bg-slate-600 dark:bg-slate-800'
            : ''
        "
        role="alert"
      >
        <div class="flex items-center justify-evenly gap-2">
          <svg
            aria-hidden="true"
            class="flex-shrink-0 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Info</span>
          <div class="text-sm font-medium break-normal whitespace-pre-line">
            {{ snackbarMessage.message }}
          </div>
        </div>
        <button
          type="button"
          class="ml-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex h-8 dark:bg-gray-700 dark:hover:bg-gray-700"
          [class]="
            snackbarMessage.type === SnackbarType.ERROR
              ? 'bg-red-50 text-red-500 focus:ring-red-400 hover:bg-red-200
    dark:text-red-400 w-8'
              : snackbarMessage.type === SnackbarType.SUCCESS
              ? 'bg-green-50 text-green-500 focus:ring-green-400
    hover:bg-green-200 dark:text-green-400 w-8'
              : snackbarMessage.type === SnackbarType.WARNING
              ? 'bg-yellow-50 text-yellow-500 focus:ring-yellow-400
    hover:bg-yellow-200 dark:text-yellow-300 w-8'
              : snackbarMessage.type === SnackbarType.INFO
              ? 'bg-slate-50 text-slate-500 focus:ring-slate-400
    hover:bg-slate-200 dark:text-slate-300 w-8'
              : snackbarMessage.type === SnackbarType.UPDATE
              ? 'bg-slate-50 text-slate-500 focus:ring-slate-400
    hover:bg-slate-200 dark:text-slate-300 h-fit'
              : ''
          "
          aria-label="Close"
          (click)="closeSnackbar(snackbarMessage)"
        >
          <p
            class="text-center"
            *ngIf="
              snackbarMessage.type === SnackbarType.UPDATE;
              else closeButton
            "
          >
            REFRESH
          </p>
          <ng-template #closeButton>
            <span class="sr-only">Close</span>
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </ng-template>
        </button>
      </div>
    </ng-container>
  </div>
</div>
